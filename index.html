<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Painter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <label>Controls:</label>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
  <button id="resetButton">Reset</button>
  
  <br />
  
  <label>Colors:</label>
  <button class="colorButton" data-color="red">Red</button>
  <button class="colorButton" data-color="blue">Blue</button>
  <button class="colorButton" data-color="yellow">Yellow</button>
  
  <br />
  
  <label for="stepSlider">Step spacing:</label>
  <input type="range" id="stepSlider" min="1" max="20" value="10">
  
  <br />
  
  <label for="sizeSlider">Dot size:</label>
  <input type="range" id="sizeSlider" min="1" max="20" value="10">

  <div id="gridContainer">

  <script src="robot-painter.js"></script>
</body>
</html>
